<meta charset="UTF-8">

<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    const num = Number(prompt(`Insira um número inteiro menor que 1000`));

    //PROCESSAMENTO
    let mensagemFinal = "";
    if (num < 1000) {
        const centenas = Math.floor(num / 100);
        const dezenas = Math.floor(num % 100 / 10);
        const unidades = num % 10;
        if (centenas > 0) {
            mensagemFinal = mensagemFinal + `${centenas} Centena`;
            if (centenas > 1) {
                mensagemFinal = mensagemFinal + "s";
            }
            if (dezenas > 0 && unidades > 0 ) {
                mensagemFinal = mensagemFinal + ", "
            }
            else if (dezenas > 0 || unidades > 0) {
                mensagemFinal = mensagemFinal + " e ";
            }
        }
        if (dezenas > 0) {
            mensagemFinal = mensagemFinal + `${dezenas} Dezena`;
            if (dezenas > 1) {
                mensagemFinal = mensagemFinal + "s";
            }
            if (unidades > 0) {
                mensagemFinal = mensagemFinal + " e ";
            }
        }
        if (unidades > 0) {
            mensagemFinal = mensagemFinal + `${unidades} Unidade`;
            if (unidades > 1) {
                mensagemFinal = mensagemFinal + "s";
            }
        }
        alert(mensagemFinal);
    }
    else {
        alert(`O número precisa ser menor que 1000!`);
    }

    //SAÍDA


</script>
